{% load i18n %}

<div id="ftt-Step1" 
style="margin: 25px 0 0 0;"
class="popover popover-x popover-default">
  <div class="arrow"></div>
  <h3 class="popover-header popover-title">
  	<span class="close pull-right" data-dismiss="popover-x">
      &times;
    </span>
  	{% trans 'Title step 1 tutorial app' %}
  </h3>

  <div class="popover-body popover-content">
    <p>
      {% trans 'Application name and its version' %}.
    	{% trans 'It will direct you to the main panel from the app' %}.
    </p>
  </div>

  <div class="popover-footer">
    <button
    onclick="gotoStep2('{{my_user}}');" 
    class="btn btn-sm btn-primary">
  		{% trans 'Next' %}
    </button>

    <button
    data-dismiss="popover-x"
    class="btn btn-sm btn-default">
    	{% trans 'Cancel' %}
    </button>
  </div>
</div>
