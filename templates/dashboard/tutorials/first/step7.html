{% load i18n %}

<div id="ftt-Step7" 
style="margin: 0 0 0 0;"
class="popover popover-x popover-default">
  <div class="arrow"></div>
  <h3 class="popover-header popover-title">
  	<span class="close pull-right" data-dismiss="popover-x">
      &times;
    </span>
  	{% trans 'Title step 7 tutorial app' %}
  </h3>

  <div class="popover-body popover-content">
    <p>
    	{% trans 'Copyright notice, version, license and expires date' %}.
    </p>
  </div>

  <div class="popover-footer">
    <button 
    data-dismiss="popover-x"
    onclick="gotoStep8('{{my_user}}')" 
    class="btn btn-sm btn-primary">
  		{% trans 'Next' %}
    </button>

    <button
    onclick="gotoStep6('{{my_user}}')" 
    class="btn btn-sm btn-default">
    	{% trans 'Previous' %}
    </button>

    <button
    data-dismiss="popover-x"
    class="btn btn-sm btn-default">
      {% trans 'Cancel' %}
    </button>
  </div>
</div>
