{% load i18n %}

<div id="ftt-Step11" 
style="margin: -20px 0 0 0;"
class="popover popover-x popover-default">
  <div class="arrow"></div>
  <h3 class="popover-header popover-title">
  	<span class="close pull-right" data-dismiss="popover-x">
      &times;
    </span>
  	{% trans 'Title step 11 tutorial app' %}
  </h3>

  <div class="popover-body popover-content">
    <p>
    	{% trans 'Click on it and you can change it' %}.
    </p>
  </div>

  <div class="popover-footer">
    <button 
    data-dismiss="popover-x"
    onclick="finishTheFirstTutorial('{{my_user}}')" 
    class="btn btn-sm btn-primary">
  		{% trans 'Finish' %}
    </button>

    <button
    onclick="gotoStep10('{{my_user}}')" 
    class="btn btn-sm btn-default">
    	{% trans 'Previous' %}
    </button>

    <button
    data-dismiss="popover-x"
    class="btn btn-sm btn-default">
      {% trans 'Cancel' %}
    </button>
  </div>
</div>
